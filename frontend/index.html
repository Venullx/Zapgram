<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="../frontend/images/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/style.css">

    <title>Zapgram</title>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <i class="fa-solid fa-sun sun" style="display: block;"></i>
        <i class="fa-solid fa-moon moon" style="display: none;"></i>
    </div>    
    
    <section class="container">
        <section class="login">
            <nav class="navbar">
                <div class="navbar__logo">
                    <img src="./images/logo.png" alt="Zapgram Logo">
                    <span class="navbar__title">Zapgram</span>
                </div>
                <div class="navbar__toggle" id="navbarToggle">
                    <span class="navbar__toggle-icon">&#9776;</span> <!-- Ícone de hambúrguer -->
                </div>
                <ul class="navbar__menu" id="navbarMenu">
                    <li><a href="#">Recursos</a></li>
                    <li><a href="#">Privacidade</a></li>
                    <li><a href="#">Central de Ajuda</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Para Empresas</a></li>
                    <li><a href="#">Zapgram Web</a></li>
                </ul>
            </nav>
            <!-- Imagem e nome do grupo -->
            <div class="group-info">
                <img src="./images/grupo.png" alt="Imagem do Grupo" class="group-info__image">
                <h1 class="group-info__name">Sistemas distribuídos</h1>
            </div>
            <h2>Entrar na conversa</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Seu nome" required />
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>
    </section>

    <section class="chat">
        <section class="chat__messages">

        </section>

        <form class="chat__form">
            <label class="emoji-container">
                <input type="checkbox" id="emoji-toggle" class="emoji-toggle" />
                <i class="bi bi-emoji-smile emojis"></i>
                <div class="emoji-list">
                    
                    <span class="emoji" onclick="selectEmoji('😂')">😂</span>
                    <span class="emoji" onclick="selectEmoji('😍')">😍</span>
                    <span class="emoji" onclick="selectEmoji('😎')">😎</span>
                    <span class="emoji" onclick="selectEmoji('😢')">😢</span>
                    <span class="emoji" onclick="selectEmoji('👍')">👍</span>
                    <br>
                    <br>
                    <span class="emoji" onclick="selectEmoji('🤣')">🤣</span>
                    <span class="emoji" onclick="selectEmoji('😢')">😢</span>
                    <span class="emoji" onclick="selectEmoji('🥷')">🥷</span>
                    <span class="emoji" onclick="selectEmoji('☠️')">☠️</span>
                    <span class="emoji" onclick="selectEmoji('👁️')">👁️</span>

                </div>
            </label>
            <input type="text" id="chat-input" class="chat__input" placeholder="Digite uma mensagem" required />
            <button type="submit" class="chat__button">
                <span class="material-symbols-outlined">send</span>
            </button>
        </form>
        
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
